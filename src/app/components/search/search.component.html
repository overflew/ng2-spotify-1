<h1>Need Music?</h1>
<p class="lead">Use this app to browse and find new music!</p>
<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Music...." name="search" (keyup)="searchMusic()"
           [(ngModel)]="searchStr">
  </div>
</form>
<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <!--<h4><a (click)="onClick(res)">{{res.name}}</a></h4>-->
          <h4><a [routerLink]="['/artist/'+res.id+'']">{{res.name}}</a></h4>
          <div><strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">
              {{genre}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
